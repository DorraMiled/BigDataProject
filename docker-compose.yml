services:
  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./elk-config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      # Configuration des pipelines
      - ./logstash/config/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      # Pipelines
      - ./logstash/pipelines:/usr/share/logstash/pipelines
      # Patterns Grok personnalisés
      - ./logstash/patterns:/usr/share/logstash/patterns
      # Données d'entrée (CSV et JSON)
      - ./logstash/data:/usr/share/logstash/input_data
      # Volumes pour logs
      - logstash-logs:/usr/share/logstash/logs
    environment:
      - "LS_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - xpack.monitoring.enabled=false
      - pipeline.workers=2
      - pipeline.batch.size=125
      - pipeline.batch.delay=50
      - config.reload.automatic=true
      - config.reload.interval=3s
      - log.level=info
      - http.host=0.0.0.0
    networks:
      - ecommerce-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    volumes:
      - ./elk-config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - ecommerce-network
    depends_on:
      elasticsearch:
        condition: service_healthy

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
      - MONGO_INITDB_DATABASE=ecommerce
    volumes:
      - mongodb-data:/data/db
    networks:
      - ecommerce-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network

  # Node.js Backend
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/ecommerce?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - LOGSTASH_HOST=logstash
      - LOGSTASH_HTTP_PORT=8080
      - LOGS_DIR=/app/logs
    volumes:
      - ../ecommerce_logs:/app/logs
    networks:
      - ecommerce-network
    depends_on:
      - mongodb
      - redis
      - elasticsearch
      - logstash

networks:
  ecommerce-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  mongodb-data:
    driver: local
  redis-data:
    driver: local
  logstash-logs:
    driver: local
